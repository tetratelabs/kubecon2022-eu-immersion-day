site_name: Tetrate Envoy and Service Mesh Immersion Day
site_description: Labs for the Tetrate Envoy and Serivce Mesh Immersion Day at Kubecon EU 2022
repo_url: https://github.com/tetratelabs/kubecon-eu-immersion-day
copyright: Â© 2022 Tetrate
theme:
  name: material
  custom_dir: overrides
  logo_light_mode: assets/tetrate-logo-white.png
  logo_dark_mode: assets/tetrate-logo-black.png
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.instant
    - navigation.tracking
#    - navigation.tabs
extra_css:
  - css/custom.css
nav:
  - 0_envoy.md
  - 1_istio.md
  - 2_wasm.md
  - Summary: summary.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: artifacts
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.smartsymbols
  - toc:
      permalink: true
plugins:
  - search
  # https://mkdocs-macros-plugin.readthedocs.io/en/latest/
  - macros
extra:
  istio:
    version: 1.13.2