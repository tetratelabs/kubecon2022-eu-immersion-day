static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: hello_world_service
          http_filters:
          - name: envoy.filters.http.router
          route_config:
            name: my_first_route
            virtual_hosts:
            - name: my_vhost
              domains: ["*"]
              routes:
              - match:
                  path: "/one"
                route:
                  prefix_rewrite: "/ip"
                  cluster: hello_world_cluster
              - match:
                  path: "/two"
                route:
                  prefix_rewrite: "/user-agent"
                  cluster: second_cluster
  clusters:
  - name: hello_world_cluster
    connect_timeout: 5s
    load_assignment:
      cluster_name: hello_world_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8100
  - name: second_cluster
    connect_timeout: 5s
    load_assignment:
      cluster_name: second_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8200
